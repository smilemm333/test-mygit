<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>智慧电厂APP-我的</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="email=no" />
<meta name="apple-mobile-web-app-title" content="智慧电厂APP">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/my-det.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/base.js"></script>
</head>
<body>
<div class="main">
  <div class="con flex-between top">
    <div class="top-l"><a href="index.html"><img src="images/bar-ico1.png" width="42" height="42" alt=""/><span>修改密码</span></a></div>
    <div class="top-r"><img src="images/top-r.png" width="182" height="60" alt=""/> </div>
  </div>
  <div class="det shadow mt35">
    <dl>
      <dd><p>旧密码</p></dd>
      <dd><input class="inp" type="password" placeholder="请输入旧密码" /><i class="eye1"></i><i class="eye2"></i>
      </dd>
    </dl>
  </div>
  <div class="det shadow mt35">
    <dl>
      <dd><p>新密码</p></dd>
      <dd><input type="password" class="inp" placeholder="请输入新密码" />
        <i class="eye1"></i><i class="eye2"></i>
      </dd>
      <dd class="last"><input class="inp" type="password" name="" placeholder="请确认新密码" />
        <i class="eye1"></i><i class="eye2"></i>
      </dd>
    </dl>
  </div>
  <div class="btn">
    <input type="button" name="" value="确认修改" />
  </div>
</div>
<div class="btmbar">
  <ul class="flex-row">
    <li> <a href="index.html" title=""> <img src="images/bar-ico1.png" width="42" height="42" alt=""/> <span>首页</span> </a> </li>
    <li class="hide"> <a href="index.html" title=""> <img src="images/bar-ico2.png" width="42" height="42" alt=""/> <span>任务</span> </a> </li>
    <li> <a href="message.html" title=""> <img src="images/bar-ico3.png" width="42" height="42" alt=""/> <span>消息</span> </a> </li>
    <li class="on"> <a href="#" title=""> <img src="images/bar-ico4-on.png" width="42" height="42" alt=""/> <span>我的</span> </a> </li>
  </ul>
</div>
<script type="text/javascript">
$(function () {  
  $('.eye1').click(function () {
    $(this).hide();
    $(this).siblings('input').prop('type','text');
    $(this).siblings('.eye2').show();
  });
  $('.eye2').click(function () {
    $(this).hide();
    $(this).siblings('input').prop('type','password');
    $(this).siblings('.eye1').show();
  });
})
</script>
</body>
</html>
